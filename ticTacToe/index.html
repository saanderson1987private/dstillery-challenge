<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body>
    <h1 class='header'>TIC-TAC-TOE</h1>
    <div id='main'>
      <div id="start-game" class="modal">
        <div id='one-player' class='button' >1 player</div>
        <div id='two-player' class='button'>2 player</div>
      </div>
      <div id="winner" class="modal">
        <div id='winning-text'></div>
        <div class='button replay-button'>Replay</div>
      </div>
      <div id="gameOver" class="modal">
        <div>GAME OVER</div>
        <div class='button replay-button'>Replay</div>
      </div>
    </div>
    <script src='main.js'></script>
  </body>
</html>
